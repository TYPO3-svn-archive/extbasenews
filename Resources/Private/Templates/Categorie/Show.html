<f:layout name="default" />

This Template is responsible for creating a single view for a domain object

<f:section name="main">
<h1>Single View for Categorie</h1>

<f:flashMessages />

<table>
	<tr>
		<td><f:translate key="tx_extbasenews_domain_model_categorie.title" /></td>
		<td>{categorie.title}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_extbasenews_domain_model_categorie.description" /></td>
		<td>{categorie.description}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_extbasenews_domain_model_categorie.image" /></td>
		<td>{categorie.image}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_extbasenews_domain_model_categorie.shortcut" /></td>
		<td>{categorie.shortcut}</td>
	</tr>
	<tr>
		<td><f:translate key="tx_extbasenews_domain_model_categorie.singe_view_page" /></td>
		<td>{categorie.singeViewPage}</td>
	</tr>
</table>
<f:link.action action="edit" arguments="{categorie : categorie}">Edit</f:link.action>
<f:link.action action="delete" arguments="{categorie : categorie}">Delete</f:link.action>

<f:link.action action="index">Back to listing</f:link.action>
</f:section>
